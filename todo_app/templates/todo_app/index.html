{% extends "base.html" %}
{% block content %}

{% if object_list %}
<h3>All my lists</h3>
{% endif %}
<ui>
    {% for todolist in object_list %}
    <li>
        <div
            role="button"
            onclick="location.href='{% url "list" todolist.id %}'">
            {{ todolist.title }}
        </div>
    </li>
    {% empty %}
    <h4>You have no lists</h4>
    {% endfor %}
</ui>
{% endblock %}
