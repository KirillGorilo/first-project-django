{% extends "base.html" %}
{% block content %}

{% if object_list %}
<h3>Ваши дела</h3>
{% endif %}
<ui>
    {% for todolist in object_list %}
    <div
        role="button"
        onclick="location.href='{% url "list" todolist.id %}'">
        {{ todolist.title }}
    </div>
    {% empty %}
    <h4>У вас нет активных дел</h4>
    {% endfor %}
</ui>
<p>
    <input
        value="Добавить новый список"
        type="button"
        onclick="location.href='{% url "list-add" %}'"/>
</p>
{% endblock %}
