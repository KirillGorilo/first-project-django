{% extends "base.html" %}

{% block content %}

<h3>Delete To-do Item</h3>

<p>Вы уверенны что хотите удалить: <b>{{ object.title }}</b>
   из списка <i>{{ todo_list.title }}</i>?</p>

<form method="POST">
    {% csrf_token %}
    <input
        value="Да"
        type="submit">
    <input
        value="Отмена"
        type="button"
        onclick="location.href='{% url "list" todo_list.id %}';">
</form>

{% endblock %}
